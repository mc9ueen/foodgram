version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: jup1ter/foodgram_backend:latest
    depends_on:
      - db
    env_file: ../.env
    volumes:
      - static:/backend_static
      - media:/media

  frontend:
    image: jup1ter/foodgram_frontend:latest
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
        - backend

  gateway:
    image: jup1ter/foodgram_gateway:latest
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/static/
      - media:/var/html/media/
    depends_on:
      - frontend